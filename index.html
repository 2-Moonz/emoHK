<!DOCTYPE html>
<html>
<head>
    <title>Hello kitty design.</title>
    <style>
        @font-face {
            font-family: 'SkullBoneZ';
            src: url('SkullBoneZ.ttf') format('truetype');
        }

        body { 
            font-family: 'SkullBoneZ', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ccc;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card {
            border: 3px solid rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            width: 300px;
            height: 400px;
            text-align: center;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            color: #ff6666;
            padding: 20px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            border: 2px solid #ff6666;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.25em;
            margin: 0 0 10px;
        }

        .card-text {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://i.pinimg.com/736x/04/56/c3/0456c35fa50a7702e850265e14bd6d89.jpg" alt="Card Image">
            <div class="card-content">
                <h3 class="card-title">Hello Kitty</h3>
                <p class="card-text">It's hello kitty but Emo. No idea why i did it.</p>
            </div>
        </div>
    </div>
</body>
</html>
